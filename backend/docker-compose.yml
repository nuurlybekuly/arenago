version: '3.7'

services:
  backend:
    build: .
    env_file: .env
    ports:
      - "8001:8001"
    depends_on:
      - db
    restart: on-failure  # Auto-restart if DB isn't ready

  db:
    image: postgres:16-alpine
    ports:
      - "5436:5432"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: