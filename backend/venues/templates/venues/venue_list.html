{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue List</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>
    <h1>Approved Venues</h1>

    {% if venues %}
        <ul>
            {% for venue in venues %}
                <li>
                    <a href="{% url 'venue_detail' venue.id %}">{{ venue.name }}</a> - {{ venue.category }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No approved venues yet.</p>
    {% endif %}

    <a href="{% url 'home_page' %}">Back to Home</a>
</body>
</html>
